<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Matrix Calculator</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Arial',sans-serif;
    background: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container {
    background:transparent;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    max-width:400px;
    width:100%;
}
h1 {
    text-align:center;
    color:#caafe0;
    margin-bottom:30px;
    font-size:28px;
}
.input-group { margin-bottom:30px; }
label {
    display:block;
    margin-bottom:10px;
    color:#ffffff;
    font-weight:bold;
}
input {
    width:100%;
    padding:15px;
    font-size:18px;
    border:2px solid #ddd;
    border-radius:10px;
    transition:border-color 0.3s;
}
input:focus { outline:none; border-color:#667eea; }
input::placeholder { color:#bbb; }
.calculate-btn {
    width:100%;
    padding:15px;
    font-size:18px;
    font-weight:bold;
    color:white;
    background: linear-gradient(135deg, #caafe0 0%, #350c48 100%);
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.calculate-btn:hover {
    transform: translateY(-2px);
    box-shadow:0 10px 20px rgba(102,126,234,0.4);
}
.calculate-btn:active { transform:translateY(0); }
.error { 
    color:#350c48;
    text-align:center;
    margin-top:15px;
    font-weight:bold;
    display:none;
}
.error.show { display:block; }

.results-container {
    display:none;
    background:rgba(255, 255, 255, 0.4);
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    max-width:900px;
    width:100%;

}
.results-container.show { display:block; }
.results-title {
    text-align:center;
    color:#667eea;
    margin-bottom:40px;
    font-size:28px;
}
.star-container {
    position:relative;
    width:600px;
    height:600px;
    margin:0 auto;
}
.star-img {
    width:100%;
    height:100%;
    fill:#511C62;
    stroke:#511C62;
    stroke-width:1;
}
.energy-label {
    position:absolute;
    background:white;
    border:2px solid #667eea;
    border-radius:50%;
    width:10px;
    height:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#667eea;
    font-size:15px;
    transform:translate(-50%,-50%);
}
.energy-label.main {
    width:50px;
    height:50px;
    font-size:20px;
    background:#667eea;
    color:white;
    border-color:#764ba2;
    z-index:10;
}
.energy-label.junction {
    width:45px;
    height:45px;
    font-size:16px;
    z-index:8;
}
.energy-label.wing {
    width:38px;
    height:38px;
    font-size:14px;
    z-index:6;
}
.energy-label.center {
    width:60px;
    height:60px;
    font-size:24px;
    background:#764ba2;
    color:white;
    border-color:#667eea;
    border-width:3px;
    z-index:15;
}
.back-btn {
    display:block;
    margin:30px auto 0;
    padding:12px 30px;
    font-size:16px;
    font-weight:bold;
    color:white;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition: transform 0.2s;
}
.back-btn:hover { transform:translateY(-2px); }

.new-section {
    background:#caafe0;
    padding:20px;
    margin:20px 0;
    border-radius:15px;
}
.new-section h3 {
    text-align:center;
    color:#764ba2;
    margin-bottom:15px;
}
.new-section .section-desc {
    margin:10px 0;
    padding:10px;
    background:white;
    border-radius:10px;
    line-height:1.4;
    white-space:pre-line;
    color:#333;
    text-align:justify;
}
.new-section p {
    margin-left:15px;
    margin-bottom:5px;
    line-height:1.4;
    white-space:pre-line;
    color:#350c48 !important;
}
.recommendation {
    display:inline-block;
    padding:10px 15px;
    margin-top:10px;
    background:#ccae79;
    border:2px solid #350c48;
    border-radius:8px;
    color:#ffffff;
    font-weight:bold;
    font-style:italic;     /* ← Add this line */
}

@media (max-width:700px){
    .star-container { width:100%; height:auto; aspect-ratio:1; }
}
.section-desc {
    position: relative;
}
.section-desc.collapsed {
    max-height: 80px;
    overflow: hidden;
}
.section-desc.collapsed::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40px;
    background: linear-gradient(transparent, white);
}
.toggle-desc-btn {
    display: block;
    margin: 10px auto;
    padding: 8px 20px;
    background: #350c48;     /* ← Change this to your brand color */
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
}
.toggle-desc-btn:hover {
    background: #ccae79;     /* ← Change this to your brand color */
    transform: translateY(-2px);
}
.arrow {
    display: inline-block;
    margin-left: 5px;
    transition: transform 0.3s;
}
.arrow.down {
    transform: rotate(0deg);
}
.arrow.up {
    transform: rotate(180deg);
}
.section-header {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 10px;
    transition: background 0.3s;
}
.section-header:hover {
    background: #f0f0f0;
}
.section-header h3 {
    text-decoration: underline;
    color: #350c48;
    margin: 0;
}
.section-arrow {
    margin-left: 15px;
    font-size: 20px;
    color: #350c48;
    transition: transform 0.3s;
}
.section-arrow.collapsed {
    transform: rotate(-90deg);
}
.section-content {
    max-height: none;
    overflow: visible;
    transition: opacity 0.3s ease;
    opacity: 1;
}
.section-content.collapsed {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
}

/* Talent Button */
.talent-btn {
    display: block;
    margin: 20px auto;
    padding: 15px 30px;
    background: linear-gradient(135deg, #764ba2 0%, #caafe0 100%);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
.talent-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
}

/* Papyrus Modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.modal-overlay.show {
    display: flex;
}
.papyrus-modal {
    background: linear-gradient(to bottom, #ccae79, #caafe0, #ccae79);
    border: 15px solid #ddd0e4;
    border-radius: 10px;
    padding: 40px;
    max-width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    box-shadow: 0 0 50px rgba(139, 105, 20, 0.8),
                inset 0 0 30px rgba(139, 105, 20, 0.2);
}

.papyrus-title {
    text-align: center;
    color: #350c48;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    font-family: 'Georgia', serif;
}
.papyrus-content {
    color: #350c48;
    line-height: 1.8;
    font-family: 'Georgia', serif;
    font-size: 16px;
    text-align: justify;
}
.modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #350c48;
    color: #f4e4c1;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    font-size: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
}
.modal-close:hover {
    background: #6d5210;
    transform: rotate(90deg);
}
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    padding: 15px;
    color: #ffffff;
    font-size: 12px;
    font-style: italic;
    opacity: 0.9;
    background: rgba(0, 0, 0, 0.2);
    z-index: 100;
}
.footer strong {
    font-weight: bold;
    font-style: normal;
}
.footer-static {
    text-align: center;
    margin-top: 60px;
    margin-bottom: 40px;
    padding: 30px 20px;
    color: #ffffff;
    font-size: 12px;
    font-style: italic;
    opacity: 0.9;
    white-space: nowrap;
    clear: both;
}
.footer-static strong {
    font-weight: bold;
    font-style: normal;
}
.results-container h2,
.results-container p,
.results-container div {
    color: #6d5210;
}
.new-section p {
    color:#350c48 !important;
}

.new-section p div {
    color:#350c48 !important;
}

.recommendation,
.recommendation * {
    color:#350c48 !important;
}

#resultsFooter {
    color: #6d5210 !important;
}

    console.log('DOM loaded!'); // Test 1
    
    dobInput = document.getElementById('dob');

    if (dobInput) {
        dobInput.addEventListener('input', function(e) {
            console.log('Input event fired! Value:', e.target.value); // Test 3
            
            let value = e.target.value.replace(/\D/g, '');
            console.log('After removing non-digits:', value); // Test 4

function reduceToMax22(num){
    while(num>22) num=num.toString().split('').reduce((s,d)=>s+parseInt(d),0);
    return num;
}

function calculate(){
    const dob=dobInput.value;
    const error=document.getElementById('error');
    if(!/^\d{2}\/\d{2}\/\d{4}$/.test(dob)){
        error.classList.add('show');
        setTimeout(()=>{error.classList.remove('show'); dobInput.value='';},2000);
        return;
    }
    const [day,month,year]=dob.split('/').map(Number);
    if(day<1||day>31||month<1||month>12){
        error.classList.add('show');
        setTimeout(()=>{error.classList.remove('show'); dobInput.value='';},2000);
        return;
    }
    const A=reduceToMax22(day);
    const B=reduceToMax22(month);
    const C=reduceToMax22(year.toString().split('').reduce((s,d)=>s+parseInt(d),0));
    const D=reduceToMax22(A+B+C);
    const E=reduceToMax22(A+B+C+D);

    const M=reduceToMax22(A+B);
    const N=reduceToMax22(B+C);
    const O=reduceToMax22(C+D);
    const P=reduceToMax22(D+E);
    const Q=reduceToMax22(E+A);

    const M1=reduceToMax22(A+M);
    const M2=reduceToMax22(M+B);
    const N1=reduceToMax22(C+N);
    const N2=reduceToMax22(B+N);
    const O1=reduceToMax22(D+O);
    const O2=reduceToMax22(C+O);
    const P1=reduceToMax22(E+P);
    const P2=reduceToMax22(D+P);
    const Q1=reduceToMax22(A+Q);
    const Q2=reduceToMax22(E+Q);

    const CENTER=reduceToMax22(A+B+C+D+E);

    displayResults(A,B,C,D,E,M,N,O,P,Q,M1,M2,N1,N2,O1,O2,P1,P2,Q1,Q2,CENTER);
    

    document.getElementById('inputPage').style.display='none';
    document.getElementById('resultsPage').classList.add('show');
}

function displayResults(A,B,C,D,E,M,N,O,P,Q,M1,M2,N1,N2,O1,O2,P1,P2,Q1,Q2,CENTER){
    const container = document.getElementById('starContainer');
    const oldLabels = container.querySelectorAll('.energy-label');
    oldLabels.forEach(l => l.remove());

    const svgPoints = [
        {x:50,y:5},{x:61.8,y:38.2},{x:98.8,y:38.2},{x:68.2,y:58.8},{x:79.4,y:92.1},
        {x:50,y:71.5},{x:20.6,y:92.1},{x:31.8,y:58.8},{x:1.2,y:38.2},{x:38.2,y:38.2}
    ];

    const starPoints = {B:svgPoints[0],C:svgPoints[2],D:svgPoints[4],E:svgPoints[6],A:svgPoints[8]};
    const junctions = {M:svgPoints[9],N:svgPoints[1],O:svgPoints[3],P:svgPoints[5],Q:svgPoints[7]};

    function midpoint(p1,p2){ return {x:(p1.x+p2.x)/2, y:(p1.y+p2.y)/2}; }

    function createLabel(container,x,y,value,type,color){
        const label = document.createElement('div');
        label.className = `energy-label ${type}`;
        label.textContent = value;
        label.style.left = `${x}%`;
        label.style.top = `${y}%`;
        if(color) label.style.background = color;
        container.appendChild(label);
    }

    createLabel(container, starPoints.A.x, starPoints.A.y, A, 'main', 'indigo');
    createLabel(container, starPoints.B.x, starPoints.B.y, B, 'main');
    createLabel(container, starPoints.C.x, starPoints.C.y, C, 'main', 'red');
    createLabel(container, starPoints.D.x, starPoints.D.y, D, 'main');
    createLabel(container, starPoints.E.x, starPoints.E.y, E, 'main');

    createLabel(container, junctions.M.x, junctions.M.y, M, 'junction', 'blue');
    createLabel(container, junctions.N.x, junctions.N.y, N, 'junction', 'yellow');
    createLabel(container, junctions.O.x, junctions.O.y, O, 'junction');
    createLabel(container, junctions.P.x, junctions.P.y, P, 'junction');
    createLabel(container, junctions.Q.x, junctions.Q.y, Q, 'junction');

    const wingM1 = midpoint(starPoints.A,junctions.M);
    createLabel(container, wingM1.x, wingM1.y, M1, 'wing', 'purple');

    const wingM2 = midpoint(junctions.M,starPoints.B);
    createLabel(container, wingM2.x, wingM2.y, M2, 'wing');

function convertDateFormat(dateStr) {
  const parts = dateStr.split('/');
  if (parts.length !== 3) return null;

  const month = parts[1].padStart(2, '0');
